{% extends "layout.html" %}


{% block main %}
<div id='form'>
<form method="POST" action="/mk_signup/">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. someone@somesite.com">
         </div>
        <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input name='fname' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. john">
               </div>
              <div class="form-group">
                    <label for="exampleInputEmail1">LastName</label>
                    <input name='lname' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. miller">
   
                  </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        
      

              
        <button type="submit" class="btn btn-primary">Signup</button>
        <a class="btn btn-primary" href="/" role="button">Login</a>

    </form>
</div>

{% endblock %}
